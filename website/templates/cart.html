<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% load static %}

    <link rel="stylesheet" href="{% static 'cart.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <!--NavBar Starts-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'homepage' %}">HOME</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">

              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  SHOP
              </a>
                  
              <ul class="dropdown-menu">
              {% for category in categories %}
              
              <li><a class="dropdown-item" href="{{category.get_page_url}}">{{category.name}}</a></li>
              
              {% endfor %}

              <li><a class="dropdown-item" href="{% url 'shop' %}">SHOP</a></li>

              </ul>

            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'cart' %}">CART</a>
            </li>
            

          </ul>
          <form class="d-flex" role="search" method="post">
            {% csrf_token %}
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="product_search" required>
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!--Navbar Ends-->

    <div class = "products_page container">
      <h1 class="cart_title">Cart</h1>

      <table class="table cart_table">
        <thead>
          <tr class="cart_table_titles">
            <th scope="col">Item</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
          </tr>
        </thead>
        <tbody>
          {% for item in order_items %}
          <tr>
            <th scope="row">
              <div class="cart_item">
                <img src="{{item.product.image.url}}" alt="Image" class="cart_image">
                <div class="cart_product_info">
                  {{item.product.name}}
                  <a href="{{item.get_delete_cart_item_url}}" class="btn btn-dark">Remove Item</a>
                </div>
              </div>
            </th>

            <td>${{item.product.price}}</td>

            <td>
              <div>
                <button onclick="quantity_change('{{item.product.id}}', 'dec')" class="btn btn-outline-secondary">-</button>
                <small id="item_quantity-{{item.product.id}}" class="card-text">{{item.quantity}}</small>
                <button onclick="quantity_change('{{item.product.id}}', 'inc')" class="btn btn-outline-secondary">+</button>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

            {% for item in order_items %}

                <div class="card" style="width: 18rem;">
                    <div class="card-body">

                      </div>
                      <a href="{{item.get_delete_cart_item_url}}" class="btn btn-primary">Remove Item</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>-->
            
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>

      function quantity_change(id, type){
        $.ajax({
          
          url: "{% url 'quantity' %}",
          method: "POST",
          data: { 'type' : type,
          'id' : id },
          success: function(result){
            $("#item_quantity-"+result['product_id']).html(result['quantity'])
          }

        });
        
      }

    </script>
</body>
</html>
